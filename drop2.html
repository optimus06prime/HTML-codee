.Dropm{}

	position:absolute;
	display:none;
}
.Dropm-content a{
	text-decoration:none;
	font-family: monospace;
	padding: 10px 20px;
	Display:block;
	background:white;
	color:black;
	min-width: 170px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}
.Dropm-content a:hover{
	background: lightgrey;
}
.show{
	display:block;
}
</style>
